{% extends 'base.html' %}
{% block title%}Projects{% endblock %}
{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    
</head>
<style>
    body {
        background-color: wheat;



    }

    h1,
    h2,
    h3 {
        text-align: center;

    }

    h1 {
        text-decoration: underline;
        color: Red;
    }

    h2 {
        color: rgb(42, 196, 37);
    }

    .card {
        margin: 10px;
        border: 4px solid rgb(18, 14, 14);
        text-align: center;
    }

    hr {
        border: 2px solid rgb(8, 4, 4);
    }
</style>

<body>
    <h1>My Projects</h1>
    <br>
    <h2>Categories</h2>
    <div class="d-flex justify-content-center">
        {% for r in cate %}
        <a class="btn btn-outline-primary" href="{% url 'categorical' r.id %}">{{r.skill}}</a>
        {% endfor %}

    </div>
    <div class="d-flex justify-content-around  flex-wrap">
        {% for project in projects %}
        <div class="card" style="width: 18rem;">
            <h5 class="card-title"><strong>{{project.title}}</strong></h5>
            <iframe width="auto" height="auto" src="{{project.youtube_link}}" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            

            <div class="card-body">

                <p class="card-text">{{project.about}}</p>
                <a href="{{project.deploy_link}}" class="btn btn-info">Github Repo</a>
                <a href="{{project.github_link}}" class="btn btn-info">Live website</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
